<div class="card testimonial">
    <div class="grid grid--1x2">
        <div class="testimonial__image">
            <img src="images/testimonial.jpg" alt="A happy smiling customer" class="card__img">
            <span class="icon-container--accent">
                <svg class="icon icon--white icon-small ">
                    <use xlink:href="images/sprite.svg#quotes"></use>
                </svg>
            </span>
        </div>
        <blockquote class="quote">
            <p class="quote__text"> Lorem ipsum dolor sit amet, consectetur adipisicing elit. Pariatur aut asperiores unde id iusto officia quam porro obcaecati illum ducimus accusamus est, voluptatum magni cumque perferendis temporibus! Cumque, culpa vitae?</p>
            <footer class="quote__footer">
                <div class="media">
                    <div class="media__image">
                            <svg class="icon icon--primary quote__line">
                                <use xlink:href="images/sprite.svg#line"></use>
                            </svg>
                    </div>
                    <div class="media__body">
                        <h3 class="media__title quote__author">John Doe </h3>
                        <p class="media__description quote__company">ABC Company</p>
                    </div>
                </div> 
            </footer>
        </blockquote>
    </div>
